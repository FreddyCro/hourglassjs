<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hourglass</title>
    <script src="../dist/hourglass.min.js"></script>
  </head>
  <body>
    <h1 id="countdown"></h1>
    <script defer>
      var countdown = new window.Hourglass();
      var doneFn = function () {
        console.log('done');
      };

      var updateFn = function () {
        const time =
          window.countdown.time.days +
          ':' +
          window.countdown.time.hours +
          ':' +
          window.countdown.time.minutes +
          ':' +
          window.countdown.time.seconds;
        document.querySelector('#countdown').innerHTML = time;
        document.getElementsByTagName('title')[0].innerHTML =
          time + ' | Hourglass';
      };

      countdown
        .set({
          end: '2021-11-15T00:00:00+08:00',
          frequency: 1000,
          textFormat: 'MMM.DD.YYYY.hh:mm',
          callback: doneFn,
          doUpdate: updateFn,
        })
        .start();
    </script>
  </body>
</html>
