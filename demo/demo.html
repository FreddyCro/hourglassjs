    <script defer>

      //   'Europe/Madrid': 'GMT+1',

      var countdown = new window.Hourglass();
      var options = {
        end: '2021-10-12T11:49:30+08:00',
        // timezone: 'America/New_York',
        timezone: 'Asia/Taipei',
        frequency: 1000,
        callback: () => console.log('done'),
      };

      countdown.set(options).start();

      setInterval(function () {
        const time =
          window.countdown.time.days +
          ':' +
          window.countdown.time.hours +
          ':' +
          window.countdown.time.minutes +
          ':' +
          window.countdown.time.seconds;
        document.querySelector('#countdown').innerHTML = time;
        document.getElementsByTagName('title')[0].innerHTML = time;
      }, 1000);
    </script>
  </body>
